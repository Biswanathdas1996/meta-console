

<html>
  <head>
      <meta charset="utf-8">
      <title>Find the Way!</title>
      <link rel="icon" sizes="192x192" href="https://cdn.glitch.com/60055b0c-41c5-49c8-805c-da359f1c3f99%2Ffindtheway%20logo.png?1520489367793">
      <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
      <!-- //////////////////////////////// scripts /////////////////////////////////////////////////////////////////////////////////////////////// -->
      <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
      <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!--    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->
      <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
      <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  </head>

  <body>
      <a-scene antialias="true">


          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////// assets & mixins /////////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

          <a-assets>
            <img id="grass" src="https://cdn.glitch.com/60055b0c-41c5-49c8-805c-da359f1c3f99%2Fgrass.jpg?1519297817380">
          </a-assets>



          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////// entities ////////////////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        
          <!-- sky -->
          <a-sky geometry="radius:200; thetaLength:100;" material="shader:gradient; topColor:52 112 251; bottomColor:123 179 220; offset:0;"></a-sky>
        
          <!-- ground -->
          <a-plane class="hasEvent" position="0 0 0" rotation="-90 0 0" geometry="width:200; height:200;" material="src:#grass; repeat:111 111;"></a-plane>
        
          <!-- walls -->
          <a-box class="wall" id="w0001" position="-2 2 -3" rotation="0 0 0" geometry="width:2; height:4; depth:0.1;" material="src:#grass; repeat:2 4;"></a-box>
          <a-box class="wall" id="w0002" position="-3 2 0" rotation="0 -90 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
          <a-box class="wall" id="w0003" position="0 2 3" rotation="0 0 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
          <a-box class="wall" id="w0004" position="3 2 2" rotation="0 -90 0" geometry="width:2; height:4; depth:0.1;" material="src:#grass; repeat:2 4;"></a-box>
          <a-box class="wall" id="w0005" position="3 2 -2" rotation="0 -90 0" geometry="width:2; height:4; depth:0.1;" material="src:#grass; repeat:2 4;"></a-box>
          <a-box class="wall" id="w0006" position="2 2 -3" rotation="0 0 0" geometry="width:2; height:4; depth:0.1;" material="src:#grass; repeat:2 4;"></a-box>
        
        
          <a-box class="wall" id="w0007" position="5 2 -1" rotation="0 0 0" geometry="width:4; height:4; depth:0.1" material="src:#grass; repeat:4 4;"></a-box>
          <a-box class="wall" id="w0008" position="5 2 1" rotation="0 0 0" geometry="width:4; height:4; depth:0.1" material="src:#grass; repeat:4 4;"></a-box>
          <a-box class="wall" id="w0009" position="-1 2 -5" rotation="0 -90 0" geometry="width:4; height:4; depth:0.1;" material="src:#grass; repeat:4 4;"></a-box>
          <a-box class="wall" id="w0010" position="1 2 -5" rotation="0 -90 0" geometry="width:4; height:4; depth:0.1;" material="src:#grass; repeat:4 4;"></a-box>
          <a-box class="wall" id="w0011" position="8 2 -7" rotation="0 0 0" geometry="width:14; height:4; depth:0.1" material="src:#grass; repeat:14 4;"></a-box>
          <a-box class="wall" id="w0012" position="7 2 -4" rotation="0 -90 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
          <a-box class="wall" id="w0013" position="-4 2 -7" rotation="0 0 0" geometry="width:6; height:4; depth:0.1" material="src:#grass; repeat:6 4;"></a-box>
          <a-box class="wall" id="w0014" position="-7 2 -4" rotation="0 -90 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
          <a-box class="wall" id="w0015" position="-5 2 -1" rotation="0 0 0" geometry="width:4; height:4; depth:0.1" material="src:#grass; repeat:4 4;"></a-box>
          <a-box class="wall" id="w0016" position="-5 2 1" rotation="0 0 0" geometry="width:4; height:4; depth:0.1" material="src:#grass; repeat:4 4;"></a-box>
          <a-box class="wall" id="w0017" position="7 2 4" rotation="0 -90 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
          <a-box class="wall" id="w0018" position="-7 2 4" rotation="0 -90 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
          <a-box class="wall" id="w0019" position="0 2 7" rotation="0 0 0" geometry="width:14; height:4; depth:0.1;" material="src:#grass; repeat:14 4;"></a-box>
        
        
        <a-box class="wall" id="w0020" position="9 2 -4" rotation="0 -90 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
        <a-box class="wall" id="w0021" position="15 2 -12" rotation="0 -90 0" geometry="width:22; height:4; depth:0.1;" material="src:#grass; repeat:22 4;"></a-box>
        <a-box class="wall" id="w0022" position="12 2 -1" rotation="0 0 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
        <a-box class="wall" id="w0023" position="16 2 1" rotation="0 0 0" geometry="width:14; height:4; depth:0.1" material="src:#grass; repeat:14 4;"></a-box>
        <a-box class="wall" id="w0024" position="9 2 4" rotation="0 -90 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
        <a-box class="wall" id="w0025" position="15 2 4" rotation="0 -90 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
        <a-box class="wall" id="w0026" position="12 2 7" rotation="0 0 0" geometry="width:6; height:4; depth:0.1;" material="src:#grass; repeat:6 4;"></a-box>
        
        
        
        

        
        
        

          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////// models //////////////////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->





          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////// lights //////////////////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

          <a-entity light="type:ambient; color:#fff; intensity:1.1;"></a-entity>
          <a-entity light="type:directional; color:yellow; intensity: 0.3" position="-3.635 5.02 -5.484"></a-entity>




          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////// camera & controllers ////////////////////////////////////////////////////////////////////////////////// -->
          <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

          <a-entity id="cameraRig" position="0 -1.6 0">
            
            <!-- for desktop -->
              <a-camera user-height="3.9"></a-camera>
            <!-- for vr -->
<!--                 <a-camera user-height="1.95"></a-camera> -->
            
            <a-entity teleport-controls="cameraRig:#cameraRig; button:trigger; type:line; maxLength:44; defaultPlaneSize:999;"
                      laser-controls raycaster="objects:.hasEvent; interval:200; showLine:true;" line="color:#eee; opacity:0.2;" />
            
          </a-entity>



      </a-scene>
  </body>
</html>
